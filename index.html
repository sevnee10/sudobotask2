<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>DSSV</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div id="position-center" class="position-center">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" name="" class="form-control" id="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" name="" class="form-control" id="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Age</label>
          <input type="text" name="" class="form-control" id="age" placeholder="Age">
        </div>
        <div class="form-group">
          <!-- <button onclick="addRow();">Add Row</button> -->
          <button id="addrow" onclick="getInfo();">Add Row</button>
          <button id="update" onclick="updateInfo();" style="display: none;">Update</button>
        </div>
      </div>

      <div class="load-data">
        <h1 class="list">LIST</h1>
        <table class="table table-striped table-dark" id="table">
          <thead>
            <tr>
              <th scope="col">Num</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
